<div class="container">
  <div class="jumbotron">
    <div class="container">
      <h2 class="text-center webcolor title">Novinky</h2>
      <hr>
      <div class="row news" *ngIf="articles.length">
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 card-container" *ngFor="let article of articles; let i = index">
          <div class="card" (click)="open(modal, i)">
            <img *ngIf="!article.icon" class="card-img-top default" 
              src="/assets/images/default.png" alt="{{ article.title }}">
            <img *ngIf="article.icon" class="card-img-top" 
              src="{{ article.icon }}" alt="{{ article.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ article.title }}</h5>
              <p class="card-text" [innerHTML]="article.text"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="news" *ngIf="!articles.length">
        <div class="spinner" *ngIf="loading">
          <img src="/assets/spinner_horizontal.svg" alt="Loading...">
        </div>
        <div class="alert alert-danger text-center" role="alert" *ngIf="!loading">
          <strong>novinky nenalezeny</strong>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{ modalTitle }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" [innerHTML]="modalBody"></div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="d('Close click')">Zavřít</button>
  </div>
</ng-template>
