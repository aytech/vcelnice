<div class="modal-header">
  <h4 class="modal-title webcolor">
    <i class="fa fa-forumbee"></i>&nbsp;
    Rezervovat - {{ title }}
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #form="ngForm">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="amount-addon">
          <i class="fa fa-list-ol webcolor"></i>
        </span>
      </div>
      <input 
        type="text" 
        class="form-control" 
        placeholder="Počet sklenic" 
        aria-label="Počet sklenic" 
        aria-describedby="amount-addon" 
        name="amount" 
        #amount="ngModel" 
        ngModel 
        required>
    </div>
    <div 
      role="alert"
      class="alert alert-danger" 
      *ngIf="!amount.valid && amount.touched">
      Zadejte počet sklenic
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="email-addon">
          <i class="fa fa-envelope webcolor"></i>
        </span>
      </div>
      <input 
        type="email" 
        class="form-control" 
        placeholder="Vaše emailová adresa" 
        aria-label="Vaše emailová adresa" 
        aria-describedby="email-addon" 
        name="email" 
        #email="ngModel" 
        ngModel 
        required 
        email>
    </div>
    <div 
      role="alert"
      class="alert alert-danger" 
      *ngIf="!email.valid && email.touched">
      Zadejte prosím platnou e-mailovou adresu
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="email-addon">
          <i class="fa fa-home webcolor"></i>
        </span>
      </div>
      <select 
        class="custom-select"
        id="location"
        name="location"
        ngModel>
        <option selected disabled value="">Vyzvednutí na adrese</option>
        <option *ngFor="let location of locations" [value]="location.address">
          {{ location.address }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <textarea 
        class="form-control" 
        id="message" 
        rows="3" 
        name="message" 
        ngModel></textarea>
    </div>
  </form>
  <div class="alert alert-success" role="alert" *ngIf="hasSuccess">
    {{ postMessage }}
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="hasError">
    {{ postMessage }}
  </div>
</div>
<div class="modal-footer">
  <button 
    type="button" 
    class="btn btn-info" 
    [ngClass]="{'button-striped button-striped-active': isSubmitting}" 
    (click)="send()" 
    [disabled]="!form.valid">
    <i class="fa fa-paper-plane"></i>&nbsp;
    Odeslat
  </button>
  <button 
    type="button" 
    class="btn btn-danger" 
    (click)="activeModal.close('Close click')">
    <i class="fa fa-times"></i>&nbsp;
    Zavřít
  </button>
</div>
