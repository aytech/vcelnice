<div class="container">
  <div class="news">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 card-container" *ngFor="let article of articles; let i = index">
        <div class="card" (click)="open(modal, i)">
          <img *ngIf="!article.icon" class="card-img-top default"
               src="/assets/images/default-card.png" alt="{{ article.title }}">
          <img *ngIf="article.icon" class="card-img-top"
               src="{{ article.icon }}" alt="{{ article.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text" [innerHTML]="article.text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="jumbotron intro">
    <div class="container">
      <div *ngIf="home">
        <h1>{{ home.title }}</h1>
        <div class="row">
          <div class="col-12 col-md-6 col-lg-7 main-text" [innerHTML]="home.text"></div>
          <div class="col-12 col-md-6 col-lg-5 text-center">
            <img src="{{ home.icon }}">
          </div>
        </div>
      </div>
      <div class="home" *ngIf="loading">
        <div class="spinner" *ngIf="loading">
          <img src="/assets/spinner_horizontal.svg" alt="Loading...">
        </div>
      </div>
      <div class="alert alert-danger text-center" role="alert" *ngIf="error">
        <strong>neočekávaná chyba</strong>
      </div>
    </div>
  </div>
</div>

<ng-template #modal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">{{ modalTitle }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" [innerHTML]="modalBody"></div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="d('Close click')">Zavřít</button>
  </div>
</ng-template>
